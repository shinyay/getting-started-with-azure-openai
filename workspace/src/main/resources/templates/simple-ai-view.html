<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Simple AI View</title>
    <script>
        function clearResponse() {
            document.getElementById('response').innerText = '';
        }
    </script>
</head>
<body>
    <h2>Simple AI Interaction</h2>
    <form action="#" th:action="@{/ai/recipe}" method="post">
        <p>
            <label for="message">Prompt:</label>
            <input type="text" id="message" name="message" />
        </p>
        <p>
            <input type="submit" value="Submit" />
            <input type="button" value="Clear" onclick="clearResponse()" />
        </p>
    </form>
    <div>
        <p>Response:</p>
        <p id="response" th:text="${response}"></p>
    </div>
</body>
</html>
