<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Simple AI View</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
</head>
<body>
    <div class="container">
        <h2>Simple AI Interaction</h2>
        <form th:action="@{/}" method="post">
            <div class="form-group">
                <label for="prompt">Prompt:</label>
                <input type="text" id="prompt" name="prompt" class="form-control" placeholder="Enter your prompt" />
            </div>
            <div class="form-group">
                <label for="response">Response:</label>
                <textarea id="response" name="response" class="form-control" readonly="readonly" placeholder="AI response will appear here"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-secondary">Clear</button>
        </form>
    </div>
</body>
</html>
